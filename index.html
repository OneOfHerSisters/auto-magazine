<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <title>Auto-Magazine</title>
  </head>
  <body class="page">
    <div class="main">
      <header class="header">
        <nav>
          <ul class="menu">
            <li class="menu__item"><a href="#" class="menu__link">Факты</a></li>
            <li class="menu__item">
              <a href="#" class="menu__link">Галерея</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Пресса</a>
            </li>
          </ul>
        </nav>

        <img
          src="images/AUTO-MAGAZINE.svg"
          alt="логотип Auto-Magazine"
          class="logo"
        />

        <input type="checkbox" id="menu__checkbox" class="menu__checkbox" />
        <label for="menu__checkbox" class="menu__button">
          <img
            src="images/open-button.svg"
            alt="открыть"
            class="menu__open-button"
          />
          <img
            src="images/close-button.svg"
            alt="закрыть"
            class="menu__close-button"
          />
        </label>
      </header>

      <main class="content">
        <section class="intro">
          <div class="intro__content">
            <p class="intro__subtitle">volkswagen T1</p>
            <h1 class="intro__title">Новая версия популярного микроавтобуса</h1>
            <p class="intro__subtitle">С электро двигателем</p>
          </div>
          <img
            src="images/Rectangle.jpg"
            alt="Микроавтобус Volkswagen T1"
            class="intro__image"
          />
          <a href="#" class="intro__button">Подробнее</a>
        </section>
      </main>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
